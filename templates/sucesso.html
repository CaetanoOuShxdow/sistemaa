<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Reserva Confirmada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6efea;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin-bottom: 40px;
        }

        .icone-check {
            font-size: 50px;
            color: #3F7159;
        }

        h2 {
            color: #3F7159;
            margin-top: 10px;
        }

        p {
            color: #555;
            margin: 10px 0 20px;
        }

        .btn {
            background-color: #3F7159;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #2e5744;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #3F7159;
            color: white;
        }

        h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icone-check">✅</div>
        <h2>Reserva Confirmada, {{ nome }}!</h2>
        <p>Sua reserva foi registrada com sucesso.</p>
        <a href="/reserva" class="btn">Fazer outra reserva</a>
    </div>

    <h3>Reservas Registradas:</h3>
    <table>
        <tr>
            <th>Nome</th>
            <th>Laboratório</th>
            <th>Sala</th>
            <th>Data</th>
            <th>Início</th>
            <th>Término</th>
        </tr>
        {% for r in reservas %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[4] }}</td>
            <td>{{ r[5] }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
