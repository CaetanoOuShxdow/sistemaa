<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ver Reservas - GHC SENAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9f1ec;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #2c6e49;
            margin-bottom: 30px;
        }
        .btn-voltar {
            background: #2c6e49;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #cccccc;
        }
        th {
            background-color: #2c6e49;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        footer {
            margin-top: 30px;
            font-size: 0.85em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reservas Realizadas</h1>

        <a href="/menu" class="btn-voltar">← Voltar ao Menu</a>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Laboratório</th>
                    <th>Sala</th>
                    <th>Data</th>
                    <th>Início</th>
                    <th>Término</th>
                </tr>
            </thead>
            <tbody>
                {% if reservas %}
                    {% for r in reservas %}
                    <tr>
                        <td>{{ r[0] }}</td>
                        <td>{{ r[1] }}</td>
                        <td>{{ r[2] }}</td>
                        <td>{{ r[3] }}</td>
                        <td>{{ r[4] }}</td>
                        <td>{{ r[5] }}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="6">Nenhuma reserva encontrada.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>

        <footer>
            © 2025 - SENAI · Todos os direitos reservados
        </footer>
    </div>
</body>
</html>
