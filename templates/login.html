<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Reservas</title>
    <style>
        body {
            background-color: #e8f0f2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #3F7159;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #3F7159;
        }
    </style>
    <style>
        .suporte-btn {
            position: fixed;
            left: 20px;
            bottom: 20px;
            background-color: #3F7159;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 28px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
            text-decoration: none;
        }
        .suporte-btn:hover {
            background-color: #29513d;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>Login</h2>
    {% with mensagens = get_flashed_messages() %}
      {% if mensagens %}
        <div style="color:red;">
          <ul>
            {% for msg in mensagens %}
              <li>{{ msg }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}
    <form method="post">
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
    <a href="/cadastro">NÃ£o tem conta? Cadastre-se</a>
</div>
<a href="/suporte" class="suporte-btn">Suporte</a>
</body>
</html>
